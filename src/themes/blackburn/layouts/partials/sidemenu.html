<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
  <!-- Hamburger icon -->
  <span></span>
</a>
<div id="menu">

  {{ partial "brand.html" . }}

  <div class="pure-menu">
    
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><p class="pure-menu-title">Проекты</p></li>
      {{ range .Site.Menus.projects }}
        <li class="pure-menu-item">
          <a class="pure-menu-link" {{ printf "href=%q" .URL | safeHTMLAttr }}>{{ .Pre }}{{ .Name }}</a>
        </li>
      {{end}}
    </ul>
  </div>

  {{ partial "social.html" . }}

  {{ partial "copyright.html" . }}
</div>
