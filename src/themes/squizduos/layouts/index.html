{{ define "main" }}

<div id="main">
    <div class="header">
        <h1>{{ .Title }}</h1>
        <h2>{{ .Site.Params.subtitle }}</h2>

        {{ partial "menu.html" . }}
    </div>

    <div class="content">
        {{ range ( .Paginate (where .Site.RegularPages "Type" "post")).Pages }}
          {{ .Render "summary"}}
        {{ end }}
      
        {{ partial "pagination.html" . }}
      
      </div>
</div>

{{ end }}
