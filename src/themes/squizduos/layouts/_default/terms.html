{{ define "main" }}

<div id="main">
    <div class="header">
        <h1>{{ .Site.Title }}</h1>
        <h2>{{ .Site.Params.subtitle }}</h2>

        {{ partial "menu.html" . }}
    </div>

    <div class="content">
        <ul>
            <h2 style="text-align: center">{{ .Title }}</h2>
            {{ $data := .Data }}
            {{ range $key, $value := .Data.Terms.ByCount }}
              <li>
                <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
                <span>&#40;{{ $value.Count }}&#41;</span>
              </li>
            {{ end }}
            </ul>
    </div>
</div>

{{ end }}
